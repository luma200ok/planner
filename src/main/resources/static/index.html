<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Planner</title>
    <link rel="stylesheet" href="./app.css"/>
    <style>
        /* 기본 다크 테마 */
        :root {
            --bg-main: #11121F;
            --bg-card: #1C1D2E;
            --border: #2F3045;
            --text-main: #EAEAEA;
            --text-sub: #8B8C9E;
            --blue: #5C7CFA;
            --green: #4CAF50;
            --red: #E05D5D;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
        }

        /* 카드 디자인 (여기만 바꾸면 됩니다) */
        .task-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: var(--blue);
        }

        /* 상단: 제목 + 뱃지 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }
        .card-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-main);
            line-height: 1.4;
            cursor: pointer;
        }
        .card-title.done-text {
            text-decoration: line-through;
            color: #5d5e6b;
        }

        /* 상태 뱃지 */
        .badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid transparent;
            white-space: nowrap;
        }
        .badge.planned { color: var(--blue); border-color: var(--blue); background: rgba(92, 124, 250, 0.1); }
        .badge.done { color: var(--green); border-color: var(--green); background: rgba(76, 175, 80, 0.1); }
        .badge.skipped { color: var(--red); border-color: var(--red); background: rgba(224, 93, 93, 0.1); }

        /* 메타 정보 */
        .card-meta {
            font-size: 11px;
            color: var(--text-sub);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* 하단 버튼 그룹 (텍스트 알약 버튼) */
        .card-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .btn-pill {
            background: transparent;
            border: 1px solid #3b3d54;
            color: var(--text-sub);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-pill:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        /* 레이아웃 보조 */
        .column { min-width: 260px; margin-right: 15px; }
        .column-header { display: flex; justify-content: space-between; padding-bottom: 10px; border-bottom: 1px solid var(--border); margin-bottom: 10px; font-weight: bold; }
        .day-date { font-size: 12px; color: var(--text-sub); }
    </style>
</head>
<body>
<header class="topbar">
    <div style="display: flex; align-items: center; gap: 10px;">
        <button id="menu-toggle" class="btn-icon" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">☰</button>
    <div class="brand">
        <div class="logo">P</div>
        <div>
            <div class="title">Planner</div>
            <div class="sub">통합 관리 대시보드</div>
        </div>
    </div>
    <div class="week-nav">
        <button id="prevWeek" class="btn ghost">◀</button>
        <div class="week-label">
<!--            <div id="weekRange" class="week-range">-</div>-->
            <h2 id="dateRange" style="text-align:center; margin: 20px 0;"></h2>
<!--            <div id="weekMeta" class="week-meta">-</div>-->
        </div>
        <button id="nextWeek" class="btn ghost">▶</button>
        <button id="refresh" class="btn">새로고침</button>
    </div>
</header>

<main class="layout">
    <section class="panel">
        <h2 class="h2">빠른 추가</h2>
        <div class="card">
            <label class="label" for="quickTitle">제목</label>
            <input id="quickTitle" class="input" placeholder="예) 독서 30분"/>

            <div class="row" style="margin-top: 10px;">
                <div class="col">
                    <label class="label" for="quickRule">반복 설정</label>
                    <select id="quickRule" class="input">
                        <option value="NONE">반복 없음</option>
                        <option value="DAILY">매일</option>
                        <option value="WEEKDAYS">평일 (월-금)</option>
                        <option value="WEEKENDS">주말 (토-일)</option>
                    </select>
                </div>
                <div class="col">
                    <label class="label" for="quickDate">마감 날짜</label>
                    <input id="quickDate" type="date" class="input"/>
                </div>
            </div>
            <button id="createTask" class="btn primary" style="width: 100%; margin-top: 15px;">추가하기</button>
        </div>

        <h2 class="h2">템플릿 설정</h2>
        <div class="card">
            <button id="openTemplateModal" class="btn ghost" style="width: 100%;">템플릿 관리 열기</button>
        </div>

        <h2 class="h2">필터</h2>
        <div class="card">
            <select id="statusFilter" class="input">
                <option value="">전체 보기</option>
                <option value="PLANNED">진행 예정</option>
                <option value="DONE">완료됨</option>
                <option value="SKIPPED">스킵됨</option>
            </select>
            <button id="applyFilter" class="btn" style="width: 100%; margin-top: 10px;">필터 적용</button>
        </div>

        <h2 class="h2" style="color: var(--warn);">운영 도구</h2>
        <div class="card" style="border: 1px solid var(--warn);">
            <button id="dayCloseBtn" class="btn warn" style="width: 100%;">오늘 하루 마감하기</button>
            <button id="runSchedulerBtn" class="btn primary" style="width: 100%;">주간 일정 강제 생성 (배치)</button>
        </div>


    </section>

    <section id="board" class="board"></section>
</main>

<div id="modalBackdrop" class="modal-backdrop hidden">
    <div class="modal">
        <div class="modal-header">
            <h2>템플릿 설정</h2>
            <button id="closeModal" class="btn ghost">닫기</button>
        </div>
        <div class="card">
            <h3>커스텀 템플릿 생성</h3>

            <input id="newTemplateName" class="input" placeholder="이름 (예: 헬스장 가기)"/>

            <div style="margin-top:15px;">
                <label class="label" style="margin-bottom: 8px;">반복할 요일 다중 선택</label>
                <div id="dayCheckboxes" style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                    <label style="cursor: pointer;"><input type="checkbox" value="SUNDAY"> 일</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="MONDAY"> 월</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="TUESDAY"> 화</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="WEDNESDAY"> 수</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="THURSDAY"> 목</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="FRIDAY"> 금</label>
                    <label style="cursor: pointer;"><input type="checkbox" value="SATURDAY"> 토</label>
                </div>

                <button id="btnCreateTemplate" class="btn primary" style="width: 100%;">선택한 요일로 템플릿 생성</button>
            </div>
            <div class="card">
                <h3>나의 템플릿 목록</h3>
                <div id="templateList" class="list">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
