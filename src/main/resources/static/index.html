<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Planner</title>
    <link rel="stylesheet" href="./app.css"/>
</head>
<body>
<header class="topbar">
    <div class="brand">
        <div class="logo">P</div>
        <div>
            <div class="title">Planner</div>
            <div class="sub">통합 관리 대시보드</div>
        </div>
    </div>
    <div class="week-nav">
        <button id="prevWeek" class="btn ghost">◀</button>
        <div class="week-label">
            <div id="weekRange" class="week-range">-</div>
            <div id="weekMeta" class="week-meta">-</div>
        </div>
        <button id="nextWeek" class="btn ghost">▶</button>
        <button id="refresh" class="btn">새로고침</button>
    </div>
</header>

<main class="layout">
    <section class="panel">
        <h2 class="h2">빠른 추가</h2>
        <div class="card">
            <label class="label" for="quickTitle">제목</label>
            <input id="quickTitle" class="input" placeholder="예) 독서 30분"/>

            <div class="row" style="margin-top: 10px;">
                <div class="col">
                    <label class="label" for="quickRule">반복 설정</label>
                    <select id="quickRule" class="input">
                        <option value="NONE">반복 없음</option>
                        <option value="DAILY">매일</option>
                        <option value="WEEKDAYS">평일 (월-금)</option>
                        <option value="WEEKENDS">주말 (토-일)</option>
                    </select>
                </div>
                <div class="col">
                    <label class="label" for="quickDate">마감 날짜</label>
                    <input id="quickDate" type="date" class="input"/>
                </div>
            </div>
            <button id="createTask" class="btn primary" style="width: 100%; margin-top: 15px;">추가하기</button>
        </div>

        <h2 class="h2">필터</h2>
        <div class="card">
            <select id="statusFilter" class="input">
                <option value="">전체 보기</option>
                <option value="PLANNED">진행 예정</option>
                <option value="DONE">완료됨</option>
                <option value="SKIPPED">스킵됨</option>
            </select>
            <button id="applyFilter" class="btn" style="width: 100%; margin-top: 10px;">필터 적용</button>
        </div>

        <h2 class="h2" style="color: var(--warn);">운영 도구</h2>
        <div class="card" style="border: 1px solid var(--warn);">
            <button id="dayCloseBtn" class="btn warn" style="width: 100%;">오늘 하루 마감하기</button>
        </div>

        <h2 class="h2">템플릿 설정</h2>
        <div class="card">
            <button id="openTemplateModal" class="btn ghost" style="width: 100%;">템플릿 관리 열기</button>
        </div>
    </section>

    <section id="board" class="board"></section>
</main>

<div id="modalBackdrop" class="modal-backdrop hidden">
    <div class="modal">
        <div class="modal-header">
            <h2>템플릿/아이템 설정</h2>
            <button id="closeModal" class="btn ghost">닫기</button>
        </div>
        <div class="modal-body">
            <div class="card">
                <h3>템플릿 생성</h3>
                <input id="newTemplateName" class="input" placeholder="이름"/>
                <select id="newTemplateRuleType" class="input">
                    <option value="DAILY">DAILY</option>
                    <option value="WEEKLY">WEEKLY</option>
                </select>
                <button id="createTemplate" class="btn primary">생성</button>
            </div>
            <div id="templateList" class="list"></div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
