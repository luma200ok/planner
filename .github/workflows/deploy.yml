name: Deploy to EC2
on:
  push:
    branches: [ main ] # main 브랜치 푸시 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-SNAPSHOT.jar" # -plain.jar는 제외하고 가져옵니다.
          # 지정하신 신규 경로로 전송합니다.
          target: "/home/ec2-user/apps/planner-new"
          strip_components: 2

      - name: Execute Remote SSH
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ec2-user
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              # 1. 환경 변수 파일 로드 (비밀번호 등)
              if [ -f /home/ec2-user/apps/planner-new/env.sh ]; then
                source /home/ec2-user/apps/planner-new/env.sh
              fi
              
              # 2. 기존 8081 포트 프로세스 종료
              sudo fuser -k 8081/tcp || true
              
              # 3. 배포 폴더로 이동
              cd /home/ec2-user/apps/planner-new
              
              # 4. 기존 실행 로그 백업
              mv planner.log planner.log.bak || true
              
              # 5. 새 JAR 파일 실행 (Prod 설정 및 DB 비밀번호 적용)
              # --spring.profiles.active=prod: prod 설정 사용
              # --spring.datasource.password: env.sh에서 읽어온 변수 적용
              # --spring.jpa.hibernate.ddl-auto=update: 테이블 자동 생성 실행
              nohup java -jar *-SNAPSHOT.jar \
                --spring.profiles.active=prod \
                --spring.datasource.password=$DB_PASSWORD \
                --spring.jpa.hibernate.ddl-auto=update \
                > planner.log 2>&1