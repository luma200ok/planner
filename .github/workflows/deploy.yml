name: Deploy to EC2
on:
  push:
    branches: [ main ] # main 브랜치 푸시 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-SNAPSHOT.jar" # -plain.jar는 제외하고 가져옵니다.
          # 지정하신 신규 경로로 전송합니다.
          target: "/home/ec2-user/apps/planner-new"
          strip_components: 2

      - name: Execute Remote SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 기존 8081 포트 프로세스 종료 (실패해도 계속 진행)
            sudo fuser -k 8081/tcp || true
            
            # 2. 배포 폴더로 이동
            cd /home/ec2-user/apps/planner-new
            
            # 3. 기존 실행 로그 백업 (선택)
            mv planner.log planner.log.bak || true
            
            # 4. 새 JAR 파일 실행
            # plain이 붙지 않은 jar 파일만 실행하도록 변경
            nohup java -jar /home/ec2-user/apps/planner-new/*-SNAPSHOT.jar > /home/ec2-user/apps/planner-new/planner.log 2>&1 &