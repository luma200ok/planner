name: Deploy to EC2
on:
  push:
    branches: [ main ] # main 브랜치에 코드가 push될 때만 실행됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest # GitHub가 제공하는 가상 컴퓨터에서 빌드합니다.
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 프로젝트 코드를 가상 컴퓨터로 가져옵니다.

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21' # 재봉님의 프로젝트 환경인 Java 21로 설정합니다.
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test # 테스트는 제외하고 빌드하여 jar를 생성합니다.

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master # 빌드된 파일을 서버로 복사합니다.
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "~/planner/todeploy" # 서버 내 저장할 위치입니다.

      - name: Execute Remote SSH
        uses: appleboy/ssh-action@master # 서버에 접속해 명령어를 실행합니다.
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존에 실행 중인 서버(8081 포트)를 찾아 종료합니다.
            sudo fuser -k 8081/tcp || true
            # 새 파일을 실행하고 로그를 기록합니다.
            nohup java -jar ~/planner/todeploy/build/libs/*.jar > ~/planner/app.log 2>&1 &