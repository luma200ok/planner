name: Deploy to EC2
on:
  push:
    branches: [ main ] # main 브랜치 푸시 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-SNAPSHOT.jar" # -plain.jar는 제외하고 가져옵니다.
          # 지정하신 신규 경로로 전송합니다.
          target: "/home/ec2-user/apps/planner-new"
          strip_components: 2

      - name: Execute Remote SSH
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ec2-user
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              sudo fuser -k 8081/tcp || true
              nohup java -jar ~/planner/todeploy/build/libs/*.jar > ~/planner/app.log 2>&1 &
              sleep 2