name: Deploy to EC2
on:
  push:
    branches: [ main ] # main 브랜치 푸시 시 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*-SNAPSHOT.jar" # -plain.jar는 제외하고 가져옵니다.
          # 지정하신 신규 경로로 전송합니다.
          target: "/home/ec2-user/apps/planner-new"

      - name: Execute Remote SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # ✨ 수정된 부분: cd 이동 후 실제 존재하는 JAR 파일명과 로그 파일명 매칭
          script: |
            sudo fuser -k 8081/tcp || true
            cd /home/ec2-user/apps/planner-new
            nohup java -jar build/libs/*.jar > planner.log 2>&1 &
            sleep 5